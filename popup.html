<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LitbuyTools</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <rect width="24" height="24" rx="3" fill="white" opacity="0.25"/>
        <text x="12" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">LT</text>
      </svg>
      <h1>LitbuyTools <span class="version-tag">v0.9.0</span> <span class="author-tag">Made by Farlapata</span></h1>
    </div>
    <button class="settings-btn" id="settings-btn" title="Settings">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
      </svg>
    </button>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="search-input" class="search-input" placeholder="Search">
    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
    </svg>
  </div>

  <!-- Addons List -->
  <div class="addons-container" id="addons-container">
    <!-- Addons will be inserted here by JS -->
  </div>

  <!-- Settings Panel (initially hidden) -->
  <div class="settings-panel hidden" id="settings-panel">
    <div class="settings-header">
      <button class="back-btn" id="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
      </button>
      <h2>Settings</h2>
    </div>
    
    <div class="settings-content">
      <div class="settings-section">
        <h3>Global Settings</h3>
        
        <div class="setting-row">
          <div class="setting-info">
            <div class="setting-name">Debug Mode</div>
            <div class="setting-desc">Show detailed console logs for all mods</div>
          </div>
          <label class="toggle">
            <input type="checkbox" id="debug-mode">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <button class="danger-btn" id="reset-all">Reset All Settings</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
